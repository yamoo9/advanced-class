<!DOCTYPE html>
<html lang="ko-KR">

  <head>
    <meta charset="UTF-8" />
    <title>애플(Apple) UI 컴포넌트</title>
    <meta name="description" content="정규 강의를 보충하는 주말 강의" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="/assets/favicon/site.webmanifest" />
    <link rel="mask-icon" href="/assets/favicon/safari-pinned-tab.svg" color="#3d3d3d" />
    <meta name="msapplication-TileColor" content="#00aba9" />
    <meta name="theme-color" content="#000000" />
    <!-- ECMAScript(JavaSript) Module -->
    <script type="module" src="/lookbook/index.js"></script>
  </head>

  <body>
    <noscript>이 앱을 정상적으로 사용하려면 JavaScript 활성화가 필요합니다.</noscript>

    <figure class="Favicon">
      <img src="/assets/Logo/Favicon.svg" alt="">
      <figcaption>Apple</figcaption>
    </figure>

    <figure 
      class="Favicon"
      style="
        --icon-size: 16px;
        --font-size: 32px;
        --gap: 12px;
        --line-adjust: -20px;
      ">
      <img src="/assets/Logo/Favicon.svg" alt="">
      <figcaption>Apple</figcaption>
    </figure>

  </body>

</html>
