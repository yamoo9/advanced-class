<!DOCTYPE html>
<html lang="ko-KR">

  <head>
    <meta charset="UTF-8" />
    <title>버튼(Button)</title>
    <meta name="description" content="버튼 컴포넌트는 일반적으로 자주 사용되는 사용자와 상호작용하는 요소입니다." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/lookbook/assets/images/lookbook.svg" media="(prefers-color-scheme: light)" />
    <link rel="icon" href="/lookbook/assets/images/lookbook-dark.svg" media="(prefers-color-scheme: dark)" />
    <link rel="stylesheet" href="/lookbook/assets/styles/main.css" />
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="/lookbook/assets/scripts/clipboard.js"></script>
    <script type="module" src="/lookbook/assets/scripts/navigation.js"></script>
  </head>

  <body>
    <section class="Prose">
      <h1 lang="en">Button Component</h1>
      <article>
        <header>
          <h2>버튼 (호버, 엑티브, 포커스는 직접 확인 가능)</h2>
          <button
            type="button"
            class="ClipboardButton"
            aria-label="코드 복사"
            title="코드 복사"></button>
        </header>
        <div class="ComponentWrapper dark">
          <button type="button" class="Button">
            레이블
          </button>
        </div>
      </article>

      <article>
        <header>
          <h2>버튼 (비활성 상태)</h2>
          <button
            type="button"
            class="ClipboardButton"
            aria-label="코드 복사"
            title="코드 복사"></button>
        </header>
        <div class="ComponentWrapper dark">
          <button type="button" class="Button" disabled>
            레이블
          </button>
        </div>
      </article>

      <article>
        <header>
          <h2>버튼 (사용자 정의 디자인)</h2>
          <button
            type="button"
            class="ClipboardButton"
            aria-label="코드 복사"
            title="코드 복사"></button>
        </header>
        <div class="ComponentWrapper dark">
          <!-- props, properties -->
          <button type="button" class="Button" style="
            --font-size: 1.2rem; 
            --font-weight: 900;
            --outline-color: var(--blue-300);
            --radius: 100px;
            --background-color: var(--blue-500);
            --color: var(--blue-100);
            --padding-inline: calc(var(--gap) * 6);
            --padding-block: calc(var(--gap) * 1.5);
          ">
            저장
          </button>
        </div>
      </article>

    </section>

  </body>

</html>
