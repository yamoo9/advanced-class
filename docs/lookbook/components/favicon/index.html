<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <title>파비콘 (Favicon)</title>
    <meta name="description" content="즐겨찾기 아이콘 컴포넌트" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      href="/lookbook/assets/images/lookbook.svg"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      href="/lookbook/assets/images/lookbook-dark.svg"
      media="(prefers-color-scheme: dark)"
    />
    <link rel="stylesheet" href="/lookbook/assets/styles/main.css" />
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="/lookbook/assets/scripts/clipboard.js"></script>
    <script type="module" src="/lookbook/assets/scripts/navigation.js"></script>
  </head>

  <body>
    <section class="Prose">
      <h1>파비콘 (Favicon)</h1>

      <article>
        <header>
          <h2>라이트 테마</h2>
          <button
            type="button"
            class="ClipboardButton"
            aria-label="코드 복사"
            title="코드 복사"
          ></button>
        </header>
        <div class="ComponentWrapper">
          <figure class="Favicon">
            <img src="/assets/Logo/Favicon.svg" alt="" />
            <figcaption>Apple</figcaption>
          </figure>
        </div>
      </article>

      <article>
        <header>
          <h2>다크 테마</h2>
          <button
            type="button"
            class="ClipboardButton"
            aria-label="코드 복사"
            title="코드 복사"
          ></button>
        </header>
        <div class="ComponentWrapper dark">
          <figure class="Favicon">
            <img src="/assets/Logo/Favicon-dark.svg" alt="" />
            <figcaption>Apple (Dark)</figcaption>
          </figure>
        </div>
      </article>

      <article>
        <header>
          <h2>아이콘 크기, 글자 크기, 간격 및 라인 조정</h2>
          <button
            type="button"
            class="ClipboardButton"
            aria-label="코드 복사"
            title="코드 복사"
          ></button>
        </header>
        <div class="ComponentWrapper">
          <figure
            class="Favicon"
            style="
              --icon-size: 28px;
              --font-size: 10px;
              --gap: 6px;
              --line-adjust: -10px;
            "
          >
            <img src="/assets/Logo/Favicon.svg" alt="" />
            <figcaption>Apple</figcaption>
          </figure>
        </div>
      </article>
    </section>
  </body>
</html>
